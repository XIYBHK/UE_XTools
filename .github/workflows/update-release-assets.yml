name: æ›´æ–°å‘è¡Œç‰ˆèµ„äº§

on:
  workflow_run:
    workflows: ["Build XTools Plugin (Optimized BuildPlugin)"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      update_mode:
        description: 'æ›´æ–°æ¨¡å¼'
        required: false
        type: choice
        default: 'latest'
        options:
          - latest
          - custom
      custom_tag:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å·ï¼ˆä»…åœ¨é€‰æ‹©customæ—¶éœ€è¦ï¼Œå¦‚ï¼šv1.9.2ï¼‰'
        required: false
        type: string

# é»˜è®¤æƒé™ï¼šåªè¯»ï¼ˆéµå¾ªæœ€å°æƒé™åŽŸåˆ™ï¼‰
permissions:
  contents: read

jobs:
  update-assets:
    # åªåœ¨éžtagæž„å»ºæˆåŠŸæ—¶è¿è¡Œï¼Œæˆ–æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œ
    # Tagæž„å»ºä¼šä½¿ç”¨å†…ç½®çš„create-release job
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       !startsWith(github.event.workflow_run.head_branch, 'v'))
    runs-on: ubuntu-latest
    timeout-minutes: 30  # é˜²æ­¢å·¥ä½œæµæŒ‚èµ·

    # å¹¶å‘æŽ§åˆ¶ï¼šé˜²æ­¢åŒæ—¶æ›´æ–°åŒä¸€ä¸ª Release
    concurrency:
      group: release-assets-update
      cancel-in-progress: true  # å–æ¶ˆæ—§çš„æ›´æ–°æ“ä½œï¼Œåªä¿ç•™æœ€æ–°çš„

    # æœ€å°æƒé™ï¼šä»…éœ€è¦å¿…è¦çš„æƒé™
    permissions:
      contents: write  # æ›´æ–° Release èµ„äº§
      actions: read    # ä¸‹è½½æž„å»ºäº§ç‰©

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine target release
        id: target
        uses: actions/github-script@v7
        with:
          script: |
            let tagName = '';
            let runId = '';

            // å¤„ç†æ‰‹åŠ¨è§¦å‘
            if (context.eventName === 'workflow_dispatch') {
              const updateMode = '${{ inputs.update_mode }}';
              if (updateMode === 'custom') {
                tagName = '${{ inputs.custom_tag }}';
                if (!tagName) {
                  console.log('Custom mode requires tag name');
                  core.setOutput('skip', 'true');
                  return;
                }
              }
            }

            // å¦‚æžœæ˜¯è‡ªåŠ¨è§¦å‘æˆ–æ‰‹åŠ¨latestæ¨¡å¼ï¼ŒèŽ·å–æœ€æ–°release
            if (!tagName) {
              if (context.eventName === 'workflow_run') {
                runId = String(context.payload.workflow_run.id);
              }

              // èŽ·å–æœ€æ–°çš„ release
              try {
                const releases = await github.rest.repos.listReleases({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  per_page: 1
                });

                if (releases.data.length > 0) {
                  tagName = releases.data[0].tag_name;
                  console.log(`Will update release: ${tagName}`);
                } else {
                  console.log('No existing release found, skipping update');
                  core.setOutput('skip', 'true');
                  return;
                }
              } catch (error) {
                console.log('Error getting releases:', error.message);
                core.setOutput('skip', 'true');
                return;
              }
            }

            // éªŒè¯ release å­˜åœ¨
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });

              console.log(`Found release: ${release.data.name} (ID: ${release.data.id})`);

              core.setOutput('skip', 'false');
              core.setOutput('tagName', tagName);
              core.setOutput('releaseId', String(release.data.id));
              core.setOutput('runId', runId || '');
            } catch (error) {
              console.log(`Release ${tagName} not found:`, error.message);
              core.setOutput('skip', 'true');
            }

      - name: Check if should skip
        if: steps.target.outputs.skip == 'true'
        run: |
          echo "### â­ï¸ Skipping Update" >> $GITHUB_STEP_SUMMARY
          echo "No release to update or release not found." >> $GITHUB_STEP_SUMMARY
          exit 0

      - name: Download build artifacts
        if: steps.target.outputs.skip != 'true'
        id: download
        uses: actions/github-script@v7
        continue-on-error: false  # ä¸‹è½½å¤±è´¥åº”åœæ­¢æµç¨‹
        with:
          retries: 3  # GitHub API å¯èƒ½ä¸ç¨³å®šï¼Œé‡è¯•3æ¬¡
          script: |
            let runId = '${{ steps.target.outputs.runId }}';
            const releaseId = '${{ steps.target.outputs.releaseId }}';

            if (!runId || runId === '') {
              console.log('No run ID specified, getting latest');
              // èŽ·å–æœ€æ–°çš„æˆåŠŸæž„å»º
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'build-plugin-optimized.yml',
                status: 'success',
                per_page: 1
              });

              if (runs.data.workflow_runs.length === 0) {
                console.log('No successful builds found');
                core.setOutput('success', 'false');
                return;
              }

              runId = runs.data.workflow_runs[0].id;
            }

            console.log(`Downloading artifacts from run ${runId}`);

            // èŽ·å– artifacts åˆ—è¡¨
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

            const fs = require('fs');
            const path = require('path');

            // åˆ›å»ºä¸´æ—¶ç›®å½•
            const dir = 'new-assets';
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }

            const downloadedFiles = [];
            const processedNames = new Set();  // ç”¨äºŽåŽ»é‡

            // ä¸‹è½½æ¯ä¸ª XTools ç›¸å…³çš„ artifact
            let downloadIndex = 0;
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.includes('XTools-UE_')) {
                // ç¡®ä¿æ–‡ä»¶ååªæœ‰ä¸€ä¸ª .zip åŽç¼€
                let fileName = artifact.name;
                if (!fileName.endsWith('.zip')) {
                  fileName = `${fileName}.zip`;
                }

                // è·³è¿‡é‡å¤çš„æ–‡ä»¶å
                if (processedNames.has(fileName)) {
                  console.log(`[${downloadIndex}] â­ï¸ Skipping duplicate: ${fileName} (artifact_id: ${artifact.id})`);
                  downloadIndex++;
                  continue;
                }
                processedNames.add(fileName);

                console.log(`[${downloadIndex}] ðŸ“¥ START download: ${fileName} (artifact_id: ${artifact.id})`);

                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip'
                });

                const filePath = path.join(dir, fileName);
                fs.writeFileSync(filePath, Buffer.from(download.data));
                downloadedFiles.push({ name: fileName, path: filePath });
                console.log(`[${downloadIndex}] âœ… DONE download: ${fileName} (size: ${download.data.byteLength} bytes)`);
                downloadIndex++;
              }
            }

            console.log(`\nðŸ“Š Download Summary: ${downloadedFiles.length} files downloaded, ${processedNames.size - downloadedFiles.length} duplicates skipped`);
            console.log(`Files: ${downloadedFiles.map(f => f.name).join(', ')}`);


            core.setOutput('success', 'true');
            core.setOutput('releaseId', releaseId);
            core.setOutput('files', JSON.stringify(downloadedFiles));

      - name: Update release assets
        if: steps.target.outputs.skip != 'true' && steps.download.outputs.success == 'true'
        uses: actions/github-script@v7
        continue-on-error: false  # ä¸Šä¼ å¤±è´¥åº”åœæ­¢æµç¨‹
        with:
          retries: 3  # ç½‘ç»œæ“ä½œé‡è¯•
          script: |
            const releaseIdStr = '${{ steps.download.outputs.releaseId }}';
            const releaseId = parseInt(releaseIdStr, 10);
            const filesJson = '${{ steps.download.outputs.files }}';
            const newFiles = filesJson ? JSON.parse(filesJson) : [];

            console.log(`Updating release ${releaseId} with ${newFiles.length} files`);

            // èŽ·å–çŽ°æœ‰èµ„äº§åˆ—è¡¨
            const existingAssets = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              per_page: 100
            });

            const fs = require('fs');

            let updatedCount = 0;
            let addedCount = 0;
            let uploadIndex = 0;

            for (const file of newFiles) {
              console.log(`\n[${uploadIndex}/${newFiles.length}] Processing: ${file.name}`);

              // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåèµ„äº§
              const existingAsset = existingAssets.data.find(a => a.name === file.name);

              if (existingAsset) {
                console.log(`  ðŸ—‘ï¸ Deleting existing asset (id: ${existingAsset.id})`);
                try {
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: existingAsset.id
                  });
                  updatedCount++;
                  console.log(`  âœ… Deleted successfully`);
                } catch (error) {
                  // å¦‚æžœèµ„äº§å·²è¢«åˆ é™¤ï¼ˆ404ï¼‰ï¼Œå¿½ç•¥é”™è¯¯ç»§ç»­
                  if (error.status === 404) {
                    console.log(`  âš ï¸ Asset already deleted (404), treating as new`);
                    addedCount++;  // è§†ä¸ºæ–°å¢ž
                  } else {
                    throw error;  // å…¶ä»–é”™è¯¯åˆ™æŠ›å‡º
                  }
                }
              } else {
                console.log(`  âž• New asset (not found in release)`);
                addedCount++;
              }

              // ä¸Šä¼ æ–°èµ„äº§
              const data = fs.readFileSync(file.path);
              console.log(`  ðŸ“¤ Uploading ${file.name} (${data.length} bytes)...`);

              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                name: file.name,
                data: data,
                headers: {
                  'content-type': 'application/zip'
                }
              });
              console.log(`  âœ… Upload completed`);
              uploadIndex++;
            }

            console.log(`âœ… Updated ${updatedCount} assets, added ${addedCount} new assets`);

            core.setOutput('updated', String(updatedCount));
            core.setOutput('added', String(addedCount));

      - name: Create summary
        if: steps.target.outputs.skip != 'true'
        run: |
          echo "### ðŸ“¦ Release Assets Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target Release**: ${{ steps.target.outputs.tagName }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "new-assets" ]; then
            echo "**Updated Files**:" >> $GITHUB_STEP_SUMMARY
            ls -lh new-assets/*.zip 2>/dev/null | while read -r line; do
              echo "- ${line}" >> $GITHUB_STEP_SUMMARY
            done
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.target.outputs.tagName }})" >> $GITHUB_STEP_SUMMARY

      - name: Clean up
        if: always()
        run: |
          rm -rf new-assets release-assets || true